<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-page">
  <div class="login-container">
    <h2>Selamat Datang</h2>
    <form id="loginForm">
      <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="Ketikkan email" autocomplete="off" required>
      </div>
      <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Ketikkan password" autocomplete="off" required>
      </div>
      <button type="submit"><i class="fa-solid fa-right-from-bracket"></i> Masuk</button>
    </form>
    <p id="errorMsg" style="display: none; color: red; margin-top: 1rem;"></p>
  </div>
    </div>
  <script type="module">
  import { auth, signInWithEmailAndPassword, db, ref, get, set } from './firebase.js';

  const loginForm = document.getElementById('loginForm');
  const errorMsg = document.getElementById('errorMsg');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMsg.textContent = '';
    console.log("Login form submitted.");

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
      console.log("Attempting to sign in with email:", email);
      const cred = await signInWithEmailAndPassword(auth, email, password);
      const user = cred.user;
      console.log("Sign-in successful. User UID:", user.uid);

      const userRef = ref(db, 'users/' + user.uid);
      console.log("Fetching user data from path:", 'users/' + user.uid);
      let snap = await get(userRef);

      // Jika user baru â†’ set default role = driver
      if (!snap.exists()) {
        console.log("User does not exist in database. Creating new entry with role 'driver'.");
        await set(userRef, {
          name: email.split('@')[0],
          role: 'driver'
        });
        snap = await get(userRef);
      }

      const userData = snap.val();
      console.log("User data from database:", userData);

      if (userData.locked) {
        throw new Error('Akun Anda telah dinonaktifkan sementara. Silakan hubungi administrator.');
      }

      const role = userData ? userData.role : null;
      console.log("Login sebagai:", role, "UID:", user.uid);

      if (role === 'admin' || role === 'super admin') {
        console.log("Redirecting to admin.html");
        window.location.href = 'admin.html';
      } else if (role === 'coordinator') {
        console.log("Redirecting to koordinator.html");
        window.location.href = 'coordinator.html';
      } else if (role === 'driver') {
        console.log("Redirecting to driver.html");
        window.location.href = 'driver.html';
      } else {
        console.error('Role tidak dikenal atau null:', role);
        errorMsg.textContent = 'Role tidak dikenal: ' + role;
        errorMsg.style = 'display: block; color: red; margin-top: 1rem;';
      }

    } catch (err) {
      console.error('Login error:', err);
      errorMsg.textContent = 'Login gagal. ' + err.message;
      errorMsg.style = 'display: block; color: red; margin-top: 1rem;';
    }
  });
</script>
</body>
</html>
